<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- body -->
    <div class="calculator">
            <!-- screen -->
        <div class="screen">0</div>

    <!-- div for buttons -->
        <div class="buttonContainer">
                <!-- first row buttons -->
            <div class="row">
                <button class="nums" onclick="">7</button>
                <button class="nums" onclick="">8</button>
                <button class="nums" onclick="">9</button>
                <button class="nums operator" onclick="">/</button>
            </div>
            <!-- 2nd row buttons -->
            <div class="row">
                <button class="nums" onclick="">4</button>
                <button class="nums" onclick="">5</button>
                <button class="nums" onclick="">6</button>
                <button class="nums operator" onclick="">x</button>
            </div>
            <!-- 3rd row buttons -->
            <div class="row">
                <button class="nums" onclick="">1</button>
                <button class="nums" onclick="">2</button>
                <button class="nums" onclick="">3</button>
                <button class="nums operator">-</button>
            </div>
            <!-- 4th row buttons -->
            <div class="row">
                <button class="nums" onclick="">0</button>
                <button class="nums operator" onclick="">CLR</button>
                <button class="nums operator" onclick="">+</button>
                <button class="nums operator" onclick="">=</button>
            </div>
        </div>

    </div>


<script scr="app.js"></script>
</body>
</html>
