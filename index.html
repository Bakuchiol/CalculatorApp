<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- body -->
    <div class="calculator">
            <!-- screen -->
        <div class="screen"></div>

    <!-- div for buttons -->
        <div class="buttonContainer">
                <!-- first row buttons -->
            <div class="row">
                <button class="nums" onclick="uploadToScreen('7')">7</button>
                <button class="nums" onclick="uploadToScreen('8')">8</button>
                <button class="nums" onclick="uploadToScreen('9')">9</button>
                <button class="nums operator" onclick="uploadToScreen('/')">/</button>
            </div>
            <!-- 2nd row buttons -->
            <div class="row">
                <button class="nums" onclick="uploadToScreen('4')">4</button>
                <button class="nums" onclick="uploadToScreen('5')">5</button>
                <button class="nums" onclick="uploadToScreen('6')">6</button>
                <button class="nums operator" onclick="uploadToScreen('X')">X</button>
            </div>
            <!-- 3rd row buttons -->
            <div class="row">
                <button class="nums" onclick="uploadToScreen('1')">1</button>
                <button class="nums" onclick="uploadToScreen('2')">2</button>
                <button class="nums" onclick="uploadToScreen('3')">3</button>
                <button class="nums operator" onclick="uploadToScreen('-')">-</button>
            </div>
            <!-- 4th row buttons -->
            <div class="row">
                <button class="nums" onclick="uploadToScreen('0')">0</button>
                <button class="nums operator" onclick="clearScreen()">CLR</button>
                <button class="nums operator" onclick="uploadToScreen('+')">+</button>
                <button class="nums operator" onclick="splitInput()">=</button>
            </div>
        </div>

    </div>


<script src="app.js" async defer></script>
</body>
</html>
